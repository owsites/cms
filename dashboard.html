<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<script

  <script src="https://cdn.jsdelivr.net/npm/@clerk/clerk-js@latest"></script>
</head>
<body>
  <h1>DASHBOARD</h1>

  <!-- Placeholder div for the welcome message -->
  <div id="welcome-div"></div>

  <script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function() {
      // Wait for Clerk to be fully initialized
      const checkClerkLoaded = setInterval(() => {
        if (window.Clerk) {
          clearInterval(checkClerkLoaded);
          
          window.Clerk.load().then(() => {
            const user = window.Clerk.user;

            // If the user is not authenticated, redirect to the sign-in page
            if (!user) {
              window.location.href = "https://owsites.github.io/cms/";
            } else {
              // If the user is authenticated, display the welcome message
              const welcomeMessage = `<h3>Welcome, ${user.firstName}!</h3>`;
              document.getElementById("welcome-div").innerHTML = welcomeMessage;
            }
          });
        }
      }, 100); // Check every 100 milliseconds if Clerk is available
    });
  </script>
</body>
</html>
